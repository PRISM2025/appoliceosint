<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Management - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .security-questions-table,
        .reset-activity-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .security-questions-table th,
        .security-questions-table td,
        .reset-activity-table th,
        .reset-activity-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .security-questions-table th,
        .reset-activity-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        
        .security-questions-table tr:hover,
        .reset-activity-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Reset Management</h1>
            <p>Admin panel for managing security questions and monitoring reset activity</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="active-tokens">0</div>
                <div class="stat-label">Active Reset Tokens</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="questions-set">0</div>
                <div class="stat-label">Security Questions Set</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('security-questions')">Security Questions</button>
            <button class="tab" onclick="showTab('reset-activity')">Reset Activity</button>
        </div>
        
        <!-- Security Questions Tab -->
        <div class="tab-content active" id="security-questions-tab">
            <div style="margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="showAddQuestionModal()">Add Security Question</button>
                <button class="btn btn-primary" onclick="loadSecurityQuestions()" style="margin-left: 10px;">Refresh</button>
            </div>
            
            <table class="security-questions-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Security Question</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="security-questions-body">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Reset Activity Tab -->
        <div class="tab-content" id="reset-activity-tab">
            <div style="margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="loadResetActivity()">Refresh Activity</button>
                <button class="btn btn-danger" onclick="clearExpiredTokens()" style="margin-left: 10px;">Clear Expired Tokens</button>
            </div>
            
            <table class="reset-activity-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Token</th>
                        <th>Created</th>
                        <th>Expires</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reset-activity-body">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Alert Container -->
        <div id="alert-container"></div>
    </div>
    
    <!-- Add/Edit Security Question Modal -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add Security Question</h2>
            
            <form id="question-form">
                <div class="form-group">
                    <label for="modal-username">Username:</label>
                    <select id="modal-username" required>
                        <option value="">Select Username</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modal-question">Security Question:</label>
                    <select id="modal-question" required>
                        <option value="">Select a question</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                        <option value="What city were you born in?">What city were you born in?</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                        <option value="What is your pet's name?">What is your pet's name?</option>
                        <option value="What is your favorite food?">What is your favorite food?</option>
                        <option value="What is your first school name?">What is your first school name?</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modal-answer">Answer:</label>
                    <input type="text" id="modal-answer" placeholder="Enter the answer (case-insensitive)" required>
                </div>
                
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn" onclick="closeModal()" style="background: #6c757d; color: white; margin-right: 10px;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Question</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let securityQuestions = {};
        let resetTokens = {};
        
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Load appropriate data
            if (tabName === 'security-questions') {
                loadSecurityQuestions();
            } else if (tabName === 'reset-activity') {
                loadResetActivity();
            }
        }
        
        async function loadStats() {
            try {
                // Load users count
                const usersResponse = await fetch('/users.json');
                const users = await usersResponse.json();
                document.getElementById('total-users').textContent = users.length;
                
                // Load reset data
                const resetResponse = await fetch('/password-resets.json');
                const resetData = await resetResponse.json();
                
                const activeTokens = Object.keys(resetData.resetTokens || {}).filter(token => {
                    return resetData.resetTokens[token].expires > Date.now();
                }).length;
                
                document.getElementById('active-tokens').textContent = activeTokens;
                document.getElementById('questions-set').textContent = Object.keys(resetData.securityQuestions || {}).length;
                
                securityQuestions = resetData.securityQuestions || {};
                resetTokens = resetData.resetTokens || {};
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadSecurityQuestions() {
            try {
                const response = await fetch('/password-resets.json');
                const data = await response.json();
                securityQuestions = data.securityQuestions || {};
                
                const tbody = document.getElementById('security-questions-body');
                tbody.innerHTML = '';
                
                Object.keys(securityQuestions).forEach(username => {
                    const question = securityQuestions[username];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${username}</strong></td>
                        <td>${question.question}</td>
                        <td>${question.answer}</td>
                        <td>
                            <button class="btn btn-primary" onclick="editQuestion('${username}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteQuestion('${username}')" style="margin-left: 5px;">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (error) {
                showAlert('Error loading security questions', 'error');
            }
        }
        
        async function loadResetActivity() {
            try {
                const response = await fetch('/password-resets.json');
                const data = await response.json();
                resetTokens = data.resetTokens || {};
                
                const tbody = document.getElementById('reset-activity-body');
                tbody.innerHTML = '';
                
                Object.keys(resetTokens).forEach(token => {
                    const tokenData = resetTokens[token];
                    const isExpired = tokenData.expires < Date.now();
                    const status = isExpired ? '‚ùå Expired' : '‚úÖ Active';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${tokenData.username}</strong></td>
                        <td style="font-family: monospace; font-size: 0.8em;">${token.substring(0, 16)}...</td>
                        <td>${new Date(tokenData.created).toLocaleString()}</td>
                        <td>${new Date(tokenData.expires).toLocaleString()}</td>
                        <td>${status}</td>
                        <td>
                            <button class="btn btn-danger" onclick="revokeToken('${token}')">Revoke</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (error) {
                showAlert('Error loading reset activity', 'error');
            }
        }
        
        function showAddQuestionModal() {
            document.getElementById('modal-title').textContent = 'Add Security Question';
            document.getElementById('question-form').reset();
            loadUsernames();
            document.getElementById('question-modal').style.display = 'block';
        }
        
        function editQuestion(username) {
            document.getElementById('modal-title').textContent = 'Edit Security Question';
            const question = securityQuestions[username];
            
            loadUsernames();
            document.getElementById('modal-username').value = username;
            document.getElementById('modal-question').value = question.question;
            document.getElementById('modal-answer').value = question.answer;
            document.getElementById('modal-username').disabled = true;
            
            document.getElementById('question-modal').style.display = 'block';
        }
        
        async function loadUsernames() {
            try {
                const response = await fetch('/users.json');
                const users = await response.json();
                
                const select = document.getElementById('modal-username');
                select.innerHTML = '<option value="">Select Username</option>';
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.username;
                    option.textContent = user.username;
                    select.appendChild(option);
                });
                
            } catch (error) {
                showAlert('Error loading usernames', 'error');
            }
        }
        
        function closeModal() {
            document.getElementById('question-modal').style.display = 'none';
            document.getElementById('modal-username').disabled = false;
        }
        
        // Backend API Connected Functions
        async function deleteQuestion(username) {
            if (!confirm(`Are you sure you want to delete the security question for ${username}?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/delete-security-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Security question deleted for ${username}`, 'success');
                    loadSecurityQuestions();
                    loadStats();
                } else {
                    showAlert(data.message || 'Error deleting security question', 'error');
                }
            } catch (error) {
                showAlert('Error deleting security question: ' + error.message, 'error');
            }
        }
        
        async function revokeToken(token) {
            if (!confirm('Are you sure you want to revoke this reset token?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/revoke-reset-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Reset token revoked successfully', 'success');
                    loadResetActivity();
                    loadStats();
                } else {
                    showAlert(data.message || 'Error revoking token', 'error');
                }
            } catch (error) {
                showAlert('Error revoking token: ' + error.message, 'error');
            }
        }
        
        async function clearExpiredTokens() {
            if (!confirm('Are you sure you want to clear all expired tokens?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/clear-expired-tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Cleared ${data.clearedCount} expired tokens`, 'success');
                    loadResetActivity();
                    loadStats();
                } else {
                    showAlert(data.message || 'Error clearing expired tokens', 'error');
                }
            } catch (error) {
                showAlert('Error clearing expired tokens: ' + error.message, 'error');
            }
        }
        
        document.getElementById('question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const questionData = {
                username: document.getElementById('modal-username').value,
                question: document.getElementById('modal-question').value,
                answer: document.getElementById('modal-answer').value.toLowerCase().trim()
            };
            
            if (!questionData.username || !questionData.question || !questionData.answer) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/set-security-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(questionData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Security question saved for ${questionData.username}`, 'success');
                    closeModal();
                    loadSecurityQuestions();
                    loadStats();
                } else {
                    showAlert(data.message || 'Error saving security question', 'error');
                }
            } catch (error) {
                showAlert('Error saving security question: ' + error.message, 'error');
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadSecurityQuestions();
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('question-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
