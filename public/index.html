<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prismappolice.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Add this -->
  <link rel="stylesheet" href="index.css">
</head>

<body>

<header>
  <h1>ANDHRA PRADESH POLICE DEPARTMENT</h1>
  <h2>(Open Source Intelligence Platform)</h2>
  <marquee behavior="scroll" direction="left" style="color: #fff; font-size: 1em;">
    <h3><strong>(Welcome to Andhra Pradesh Police - Find your latest open source intelligence tools!)</strong></h3>
  </marquee>
</header>

<main>
  <form>
    <div class="logo-container">
      <img src="Appolice-Logo.png" alt="AP Police Logo" class="logo-left">
      <h2 class="login-heading" style="font-size: 2em;">User Login..!</h2>
      <img src="Prism-Logo.jpeg" alt="Prismosint Logo" class="logo-right">
    </div>

    <label for="username" style="font-size: 1.5em;">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">

    <label for="password" style="font-size: 1.5em;">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <div class="button-group">
      <button type="submit" class="login-btn">Login</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>

    <div id="error-message" class="error-message"></div>
  </form>
</main>

<footer>
<p>PRISM@2025 - Police Research Institute for Systems Modernisation.</p>
          <p>Andhra Pradesh Police Department.</p>
          <p>All Rights Reserved..!</p>
</footer>


  <script>
    async function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");

      try {
        // ✅ Use relative path so it works on localhost & Render
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          sessionStorage.setItem("loggedIn", "true");
          window.location.href = "dashboard.html";
        } else {
          errorMsg.textContent = "❌ " + data.message;
          errorMsg.style.display = "block";
          setTimeout(() => errorMsg.style.display = "none", 3000);
        }
      } catch (error) {
        errorMsg.textContent = "❌ Server error. Please try again later.";
        errorMsg.style.display = "block";
        console.error("Login error:", error);
      }
    }

    document.getElementById("loginForm").addEventListener("submit", loginUser);
  </script>

</body>
</html>
