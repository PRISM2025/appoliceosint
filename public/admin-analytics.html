<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Analytics - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .daily-stats {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .daily-stats h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .daily-stats-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .daily-stats-table th,
        .daily-stats-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .daily-stats-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        
        .daily-stats-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .daily-stats-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç OSINT Website Analytics</h1>
            <p>Real-time visitor statistics and insights</p>
        </div>
        
        <div id="loading" class="loading">
            üìä Loading analytics data...
        </div>
        
        <div id="stats-container" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-visits">0</div>
                    <div class="stat-label">Total Visits</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-number" id="unique-visitors">0</div>
                    <div class="stat-label">Unique Visitors</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-number" id="weekly-visits">0</div>
                    <div class="stat-label">Weekly Visits</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-number" id="monthly-visits">0</div>
                    <div class="stat-label">Monthly Visits</div>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Data</button>
            
            <div class="daily-stats">
                <h3>üìà Daily Statistics (Last 30 Days)</h3>
                <table class="daily-stats-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Total Visits</th>
                            <th>Unique Visitors</th>
                        </tr>
                    </thead>
                    <tbody id="daily-stats-body">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div class="last-updated" id="last-updated">
                <!-- Last updated time will be shown here -->
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            const loadingEl = document.getElementById('loading');
            const statsContainer = document.getElementById('stats-container');
            
            loadingEl.style.display = 'block';
            statsContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/visitor-details');
                const data = await response.json();
                
                // Update main stats
                document.getElementById('total-visits').textContent = data.totalVisitors.toLocaleString();
                document.getElementById('unique-visitors').textContent = data.uniqueVisitors.toLocaleString();
                document.getElementById('weekly-visits').textContent = data.weeklyVisitors.toLocaleString();
                document.getElementById('monthly-visits').textContent = data.monthlyVisitors.toLocaleString();
                
                // Update daily stats table
                const dailyStatsBody = document.getElementById('daily-stats-body');
                dailyStatsBody.innerHTML = '';
                
                // Sort dates in descending order (most recent first)
                const sortedDates = Object.keys(data.dailyStats).sort((a, b) => new Date(b) - new Date(a));
                
                // Show only last 30 days
                const last30Days = sortedDates.slice(0, 30);
                
                last30Days.forEach(date => {
                    const stats = data.dailyStats[date];
                    const row = document.createElement('tr');
                    
                    const formattedDate = new Date(date).toLocaleDateString('en-US', {
                        weekday: 'short',
                        year: 'numeric',  
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    row.innerHTML = `
                        <td><strong>${formattedDate}</strong></td>
                        <td>${stats.visitors.toLocaleString()}</td>
                        <td>${Array.isArray(stats.uniqueVisitors) ? stats.uniqueVisitors.length : stats.uniqueVisitors}</td>
                    `;
                    
                    dailyStatsBody.appendChild(row);
                });
                
                // Update last updated time
                const lastUpdated = new Date(data.lastUpdated).toLocaleString();
                document.getElementById('last-updated').textContent = `Last updated: ${lastUpdated}`;
                
                loadingEl.style.display = 'none';
                statsContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading stats:', error);
                loadingEl.innerHTML = '‚ùå Error loading analytics data. Please try again.';
            }
        }
        
        // Load stats when page loads
        document.addEventListener('DOMContentLoaded', loadStats);
        
        // Auto-refresh every 60 seconds
        setInterval(loadStats, 60000);
    </script>
</body>
</html>
